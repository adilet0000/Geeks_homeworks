<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индекс массы тела</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1 class="caption">Калькулятор индекса массы тела</h1>
        <form class="growth-container">
            <label class="growth-title">
                Введите свой рост (см)
            </label>
            <input type="number" class="growth-input">
        </form>
        <form class="weight-container">
            <label class="weight-title">
                Введите свой вес (кг)
            </label>
            <input type="number" class="weight-input">
        </form>
        <button class="index-button">Рассчитать индекс</button>
        <form class="out-container">
            <output class="out"></output>
        </form>
        <p class="result"></p>
    </div>




    <script src="script.js"></script>
</body>
</html>
